<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Forgot Key</title>
</head>
<body>
  
  <div class="login-card-container">
    <div class="login-card">
      <div class="login-card-header">
        <h1>Forgot Key</h1>
        <div>Forgot Key? Fill in the Client Id to get the Key and Username</div>
      </div>
      <form class="login-card-form" id="login-form">
        <div class="form-item">
          <input type="text" placeholder="Client Id" required id="client-id">
        </div>
        <div id="error-message" style="display: none; color: red;">Invalid Client ID</div>
        <button type="submit" style="text-align: center;">Submit</button>
      </form>
      <div class="login-card-footer">
        Don't have an account? <a href="#">Create a free account</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
